version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meal-planner-db
    environment:
      POSTGRES_USER: mealplanner
      POSTGRES_PASSWORD: mealplanner_dev_password
      POSTGRES_DB: meal_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: meal-planner-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: mealplanner
      DB_PASSWORD: mealplanner_dev_password
      DB_NAME: meal_planner
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
